<!DOCTYPE html>
<html lang="en-US">
  
  <head>
    <title>Image Upload</title>
    
    <script src="static/js/jquery-3.1.1.js"></script>
    <script src="static/js/buttonSignUp.js"></script>
    <link rel="stylesheet" href="static/css/style.css"></script>
    
    <meta charset="UTF-8"/>
    <meta name="author" content="Sam Mishra"/>
    <meta name="description" content="Upload Images"/>
    
    </head>
  
  <body>
    
    <ul>
      <li><a href="/">Image Upload</a></li>
      <li style="float:right"><a href="/LogOut">Log Out</a></li>
      <li style="float:right"><a href="/LogInPage">Log In</a></li>
      <li style="float:right"><a href="/SignUpPage">Sign Up</a></li>
      <li style="float:right"><a href="/UserHomePage">Home</a></li>
      <li style="float:right"><a href="/UploadPage">Upload</a></li>
      <li style="float:right"><a href="/EditPage">Edit</a></li>
    </ul>
    
    <br/>
    
    <form method="post">
      Name:
      <br/>
      <input type="text" name="requested_firstname" id="requested_firstname" placeholder="First" required autofocus/>
      <input type="text" name="requested_lastname" id="requested_lastname" placeholder="Last" required autofocus/>
      <br/>
      Email:
      <br/>
      <input type="text" name="requested_email" id="requested_email" required autofocus/>
      <br/>
      Username:
      <br/>
      <input type="text" name="requested_username" id="requested_username" required autofocus/>
      <br/>
      Password:
      <br/>
      <input type="password" name="requested_password1" id="requested_password1" required autofocus/>
      <br/>
      <input type="password" name="requested_password2" id="requested_password2" placeholder="Re-Type" required autofocus/>
      <br/>
      <button id="buttonSignUp"  type="button">Sign up</button>
    </form>
    
    <br/>
    
    <footer>Copyright &copy; Samuel A. Mishra</footer>
  </body>
</html>
